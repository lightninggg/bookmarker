
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BookMarker</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body onload="fetchBookmarks()">

    <div class="container">
      <div class="header clearfix">
        <nav>
        
        </nav>
        <h3 class="text-muted">Bookmarker</h3>
      </div>

      <div class="jumbotron">
        <h2>Useful Sites</h2>
        <form id="myForm">
          <div class="form-group">
            <label>Site Name</label>
              <input type="text" name="form-control" id="siteName" placeholder="Website Name" autocomplete="off">
          </div>
            <div class="form-group">
            <label>Site URL</label>
              <input type="text" name="form-control" id="siteURL" placeholder="Website URL"  autocomplete="off" onclick="writehttp()">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
      </div>

      <div class="row marketing">
        <div class="col-lg-6">
          <div id="bookmarkResults"></div>
        </div>
      </div>

      <footer class="footer">
        <p>&copy; 2017 Lightning, China.</p>
      </footer>

    </div> <!-- /container -->
    
   <script src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script>
      function writehttp(){
        document.getElementById("siteURL").value = "http://";
      }
  </script>
  </body>
</html>
